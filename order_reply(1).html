<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="format-detection" content="telephone=no" />
		<title>魔智点餐</title>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
		<script type="text/javascript" src="js/jquery.mobile.custom.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/rem.js" ></script>
		<script type="text/javascript" src="js/sub.js" ></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/css.css" />
		<link rel="stylesheet" href="css/order.css" />
	</head>
	<body>
		<div id="conBox">
			<div id="subTop">
				<dl class="flex">
					<dd class="left">
						<a href="javascript:history.back(-1);" class="return_bt"></a>
					</dd>
					<dd class="title flex">
						评价
					</dd>
					<dd class="right">
						<a href="#" class="user_bt"></a>
					</dd>
				</dl>
			</div>
			<div id="content">
				<div class="order_reply">
					<dl>
						<dd class="prod_info flex">
							<p class="img">
								<img src="images/index_list_img_01.png" />
							</p>
							<p class="title nowrap">
								酱蒸凤爪
							</p>
						</dd>
						<dd class="score">
							<p class="text">为商家打分</p>
							<ul class="score_list flex">
								<li></li>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
							</ul>
						</dd>
						<dd class="text_con">
							<textarea placeholder="写下您对菜品味道和商家评价吧～"></textarea>
						</dd>
						<dd class="img_upload">
							<ul class="flex">
								<li class="img">
									<img src="images/banner_img_01.png" />
								</li>
								<li class="file">
									<a href="#" class="file_bt"></a>
									<input type="file" />
								</li>
							</ul>
						</dd>
					</dl>
				</div>
			</div>
			<div class="order_bottom_bt">
				<a href="#">提交</a>
			</div>
		</div>
	</body>
</html>
